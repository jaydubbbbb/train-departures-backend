name: Keep Render Backend Awake

on:
  schedule:
    # Runs every 14 minutes
    - cron: '*/14 * * * *'
  # Allows manual trigger from GitHub Actions tab
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping the backend health endpoint
        run: |
          echo "Pinging backend at $(date)"
          curl -f https://queens-park-train-departures-backend.onrender.com/api/health
          echo "âœ… Backend is awake!"
